<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <meta charset="UTF-8">
    <style>
      body {
        padding: 50px;
      }
      #drag {
        width: 50px;
        height: 50px;
        background-color: #eee;
      }
      #drop {
        width: 300px;
        height: 300px;
        border: 1px dotted #ddd;
      }
      #drop.over {
        border: 3px dotted #ddd;
      }
    </style>
  </head>
  <body>
    <div id="drag">drag element</div>
    <div id="drop">drop area</div>
    <script src="../build/build.js"></script>
    <script>
      var Dragon = require('dragon');
      var drag = Dragon(document.getElementById('drag'));
      var drop = Dragon(document.getElementById('drop'));

      drag
        .on('dragstart', function(event){
          console.log('dragstart');
        });

      drop
        .on('dragenter', function(event){
          console.log('dragenter');
        })
        .on('dragover', function(event){
          console.log('dragover');
        })
        .on('dragleave', function(event){
          console.log('dragleave');
        })
        .on('drop', function(event){
          console.log('drop');
        });
    </script>
  </body>
</html>
